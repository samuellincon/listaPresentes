<!DOCTYPE html>

<title>Listas</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background: white;
        color: #333;
    }

    .navigation {
        margin-bottom: 30px;
        padding: 10px 0;
        border-bottom: 1px solid #eee;
    }

    .person-link {
        text-decoration: none;
        color: #333;
        margin-right: 20px;
        padding: 5px 10px;
        border-radius: 4px;
        transition: background-color 0.3s;
    }

    .person-link:hover {
        background-color: #f0f0f0;
    }

    .gift-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 30px;
        padding: 20px 0;
    }

    .gift-card {
        border: 1px solid #eee;
        border-radius: 8px;
        overflow: hidden;
        transition: transform 0.3s;
    }

    .gift-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .gift-image {
        width: 100%;
        height: 200px;
        object-fit: cover;
    }

    .gift-info {
        padding: 15px;
    }

    .gift-description {
        margin: 0 0 15px 0;
        line-height: 1.4;
    }

    .store-link {
        display: inline-block;
        text-decoration: none;
        color: white;
        background-color: #007bff;
        padding: 8px 16px;
        border-radius: 4px;
        transition: background-color 0.3s;
    }

    .store-link:hover {
        background-color: #0056b3;
    }

    h1 {
        margin-bottom: 30px;
    }
</style>
</head>

    <div id="app">

function createNavigation() {
    const nav = document.getElementById('nav');
    giftData.people.forEach(person => {
        const link = document.createElement('a');
        link.href = `#${person.name.toLowerCase()}`;
        link.textContent = person.name;
        link.className = 'person-link';
        link.addEventListener('click', (e) => {
            e.preventDefault();
            displayPersonGifts(person.name);
        });
        nav.appendChild(link);
    });
}

function displayPersonGifts(personName) {
    const person = giftData.people.find(p => p.name === personName);
    if (!person) return;

    document.getElementById('personName').textContent = `Lista d ${person.name}`;
    const giftList = document.getElementById('giftList');
    giftList.innerHTML = '';

    person.gifts.forEach(gift => {
        const giftCard = document.createElement('div');
        giftCard.className = 'gift-card';
        giftCard.innerHTML = `
            <img class="gift-image" 
                 src="${gift.image_url}" 
                 alt="Gift item: ${gift.description}"
                 width="300"
                 height="200">
            <div class="gift-info">
                <p class="gift-description">${gift.description}</p>
                ${gift.store_url ? `<a href="${gift.store_url}" class="store-link" target="_blank">Ver na loja</a>` : ''}
            </div>
        `;
        giftList.appendChild(giftCard);
    });
}


document.addEventListener('DOMContentLoaded', () => {
    createNavigation();
    // Display the first person's gifts by default
    displayPersonGifts(giftData.people[0].name);
});


window.addEventListener('hashchange', () => {
    const personName = window.location.hash.slice(1);
    const person = giftData.people.find(p => p.name.toLowerCase() === personName);
    if (person) {
        displayPersonGifts(person.name);
    }
});
</script>
